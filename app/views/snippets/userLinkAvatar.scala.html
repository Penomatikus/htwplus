@(user: Account, size: String)

<a class="pull-left hp-nohref" href="@if(Secured.isFriend(user)) { @routes.ProfileController.view(user.id)/stream } else { @routes.ProfileController.view(user.id) }">
	@if(user.hasAvatar){
		<img alt="avatar" src='@routes.ProfileController.getAvatar(user.id, size)' class="hp-avatar-@size" />
	} else {
		<div class="hp-avatar-@size hp-avatar-default-@user.avatar">@user.getInitials</div>
	}
</a>
